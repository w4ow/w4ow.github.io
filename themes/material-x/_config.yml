# 默认的meta信息，文章中没有配置则按照这里的配置来显示，设置为false则不显示
# 其中，title只在header中有效，music和thumbnail无需在这里设置，文章中有则显示
# 如果tags放置在meta.header中，那么在post列表中不显示（因为卡片下方已经有了）
meta:
  # header: [title, author, date, categories, counter, top]
  # footer: [updated, tags, share]
  header: [title, date, updated, categories, tags]

# 主体元素，你也可以在页面的Front-matter中设置
# body: [article, comments]
body: [article]

# PC端侧边栏小部件，默认按下面给定的顺序全部显示，文章中还可以自定义显示一部分以及顺序
sidebar:
  - widget: author
    enable: false
    # avatar: https://cdn.jsdelivr.net/gh/xaoxuu/assets@master/avatar/avatar.png
    avatar: favicon.png
    social: true
  - widget: grid
    icon: fas fa-map-signs
    title: NAVIGATION
    rows:
      - name: 
        icon: fas fa-home
        url: /
      - name: 
        icon: fas fa-archive
        url: archives/
        rel: nofollow
      - name: 
        icon: fas fa-tags
        url: tags/
        rel: nofollow
      - name: 
        icon: fas fa-folder-open
        url: categories/
        rel: nofollow
  - widget: toc
  - widget: category
    enable: true
    more:
      icon: fas fa-expand-arrows-alt
      url: categories/
      rel: nofollow
  - widget: tagcloud
    icon: fas fa-fire
    more:
      icon: fas fa-expand-arrows-alt
      url: tags/
      rel: nofollow
  # - widget: related_posts # 需要安装插件  npm i -S hexo-related-popular-posts

############################### 杂项，请勿删除 ###############################
#valine配置
valine:
  enable: false # 如果你想用Valine评论系统，请设置enable为true
  volantis: true # 是否启用volantis版本（禁止匿名，增加若干贴吧、QQ表情）
  # 还需要在根目录配置文件中添加下面这三行内容
  # leancloud:
  #   app_id: 你的appId
  #   app_key: 你的appKey
  guest_info: nick,mail,link #valine comment header info
  placeholder: 快来评论吧~ # valine comment input placeholder(like: Please leave your footprints )
  avatar: mp # gravatar style https://valine.js.org/avatar
  pageSize: 10 # comment list page size
  verify: true # valine verify code (true/false)
  notify: true # valine mail notify (true/false)
  lang: zh-cn
  highlight: true

# 搜索配置
search:
  enable: true
  service: hexo
  # google
  google_api_key:
  google_engine_id:
  # algolia
  algolia_app_id:
  algolia_api_key:
  algolia_index_name:
  # azure
  azure_service_name:
  azure_index_name:
  azure_query_key:
  # baidu
  baidu_api_id:

# Less渲染
less:
  compress: true
